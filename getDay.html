<!-- Создайте функцию, которая возвращает день недели для даты. День нужно возвратить в формате - понедельник имеет номер 1, вторник номер 2, …, воскресенье - номер 7. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
	<script type="text/javascript">
		window.addEventListener('load', function(){
            function showDay(date){
                var day = date.getDay();
                if(day == 0){
                    day = 7;
                };
                return day;
            };
            document.write('Номер дня недели ' + showDay(new Date()));
        });
	</script>
</body>
</html>
